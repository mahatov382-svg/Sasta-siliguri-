<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sasta Siliguri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="top-banner">
  DELIVERY 10am–8pm • SAME DAY • FREE DELIVERY
</header>

<!-- BRAND -->
<section class="brand">
  <img src="logo.png" class="logo">
  <div>
    <h1>SASTA SILIGURI</h1>
    <p>Same Day Free Delivery • COD Available</p>
  </div>
</section>

<!-- SEARCH -->
<div class="search-box">
  <input type="text" placeholder="Search fruits">
</div>

<!-- PRODUCTS -->
<section class="products">

  <!-- PRODUCT CARD -->
  <div class="product-card">
    <div class="img-wrap">
      <img src="https://picsum.photos/400/400">
    </div>

    <h3>APPLE</h3>

    <div class="price">
      <span class="mrp">₹500</span>
      <span class="offer">₹100</span>
    </div>

    <p class="min">Minimum order: 1</p>
    <p class="stock in">In stock ✔</p>

    <div class="qty">
      <button class="qty-btn">−</button>
      <span>1</span>
      <button class="qty-btn">+</button>
    </div>

    <button class="add-cart">Add to Cart</button>
  </div>

  <!-- COPY SAME CARD FOR MORE PRODUCTS -->

</section>

<!-- CART BAR -->
<footer class="cart-bar">
  <span>1 item added</span>
  <button class="view-cart">View Cart</button>
</footer>

<!-- ADMIN PANEL -->
<section class="admin-panel">
  <h2>Admin Panel</h2>

  <input placeholder="Product name">
  <input placeholder="Price">
  <input type="file">

  <button class="admin-save">Save Product</button>
</section>

</body>
</html>
