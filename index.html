<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sasta Siliguri</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">

<!-- HEADER -->
<div class="header">
  <div class="logo-box" id="logo">
    <img src="logo.png">
  </div>
  <div>
    <h1>SASTA SILIGURI</h1>
    <p>Same Day Free Delivery â€¢ COD Available</p>
  </div>
</div>

<!-- CUSTOMER DETAILS -->
<div class="card">
  <h2>Your details</h2>
  <input id="cust-name" placeholder="Full name *">
  <input id="cust-phone" placeholder="Phone number *">
  <textarea id="cust-address" placeholder="Full address *"></textarea>
  <small>Details will be sent to WhatsApp</small>
</div>

<!-- SEARCH -->
<input class="search" placeholder="Search fruits" oninput="searchProduct(this.value)">

<!-- ADMIN PANEL (HIDDEN) -->
<div id="admin-panel" class="admin">
  <h2>Admin Panel (Owner Only)</h2>

  <input id="p-name" placeholder="Product name">
  <input id="p-price" type="number" placeholder="Price â‚¹">
  <input id="p-mrp" type="number" placeholder="MRP â‚¹">
  <input id="p-min" type="number" placeholder="Minimum order">
  <input id="p-unit" placeholder="Unit (kg / pcs / gram)">
  <input id="p-image" placeholder="Image URL">
  <input id="p-file" type="file">
  <label><input type="checkbox" id="p-stock" checked> In stock</label>

  <div class="admin-btns">
    <button onclick="saveProduct()">Save / Update</button>
    <button onclick="newProduct()">Add new</button>
    <button onclick="deleteProduct()">Delete</button>
  </div>
</div>

<!-- PRODUCTS -->
<h2 class="section">Fruits</h2>
<div id="product-list" class="grid"></div>

<!-- CART BAR -->
<div id="cart-bar" onclick="openCart()">

</div>

<!-- CART MODAL -->
<div id="cart-modal">
  <div class="cart-box">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <h2>Total â‚¹<span id="cart-total">0</span></h2>
    <button class="green" onclick="orderWhatsApp()">Order on WhatsApp</button>
    <button onclick="closeCart()">Close</button>
  </div>
</div>

</body>
